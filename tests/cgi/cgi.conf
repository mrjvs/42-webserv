server {
    port 8080

    route {
        location /.*
        auth_basic				“NotApache’s-Area”
		auth_basic_user_file	../tests/cgi/.htpasswd
        root    ../tests/cgi/root
        cgi     ../tests/cgi/env.cgi
		cgi_ext world
    }
}

server {
	port 8081

	route {
		location	/.*
		root		../tests/cgi/root
		cgi			../tests/cgi/env-ubuntu.cgi
		cgi_ext		world
	}
}